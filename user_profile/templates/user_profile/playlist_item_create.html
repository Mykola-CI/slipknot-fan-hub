{% extends "base.html" %}
{% load static %}

{% block main_content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h4>Playlist Id: {{ playlist_id }}</h4>

{% endblock %}
