{% extends "base.html" %}
{% load static %}
{% load cloudinary %}

{% block title %}FanHub Playlist Form{% endblock %}

{% block main_content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Edit Playlist</button>
</form>

<div class="navigation">
    <a href="{% url 'profile' %}">Back to Your Profile Page</a>
</div>
{% endblock %}
